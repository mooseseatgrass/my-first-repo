<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="cd.css"> 
    <script src="cd.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
    <span>
    <table class="display">
        <caption id="caption">Countdown to Halloween</caption>
        <tr>
            <!-- <td>Months &nbsp</td> might add this later-->
            <td>Days &nbsp</td>
            <td>Hours &nbsp</td>
            <td>Minutes &nbsp</td>
            <td>Seconds</td>
        </tr>
        <tr class="info">
            <!-- <td class="month"></td> -->
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
        </tr> 
    </table>
    </span><br>
    <span>
    <div id="clock"></div>
    </span>
    </div>


</body>
</html>
